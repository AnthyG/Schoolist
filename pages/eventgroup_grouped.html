    <div class="card-header">
        <h3 class="card-title2">
            <span class="card-collapser hand" collaps="blendout">
                <span class="mdi collaps-icon user-select-none float-right" style="font-size: inherit; position: relative; top: 0.4rem;">expand_more</span>
            </span>
            <a href="/e/{EVENTGROUP_TITLE}" class="user-select-none"><span class="mdi" style="font-size: inherit; position: relative; top: .4rem;"><!--all_out check_box_outline_blank-->open_in_new</span></a>

                <span style="cursor: text; word-break: break-word;">{EVENTGROUP_TITLE}</span> <small><small style="cursor: text;">{TILL_DATE}</small></small>
            </span>
            <small class="user-select-none" style="cursor: default;"><small>{EGSTATE}</small></small>

        <div class="card-body">

        </div>
