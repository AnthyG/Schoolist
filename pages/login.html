<div class="container grid-960">
    <h1>Schoolist</h1>
    <h3>Login</h3>
    <div class="columns">
        <div class="column col-6 col-xs-12">
            <form id="LOGIN-Form" action="/" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label class="form-label" for="user_class">Class</label>
                    <select class="form-select" name="user_class">
                        {USER_CLASS_OPTIONS}
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="user_name">Username</label>
                    <input class="form-input" name="user_name" type="text" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="user_pass">Password</label>
                    <input class="form-input" name="user_pass" type="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <label class="form-switch">
                        <input type="checkbox" name="tryadmin" />
                        <i class="form-icon"></i> Admin
                    </label>
                </div>
                <input class="btn btn-primary" value="Login >" type="submit" />
            </form>
            <br>
            <p>Haven't got an Account yet? <a href="/register">Register here</a></p>
        </div>
    </div>
</div>
<script>
    $('#LOGIN-Form').attr('action', window.location.pathname);
</script>
