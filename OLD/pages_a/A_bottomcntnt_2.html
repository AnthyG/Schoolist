<div id="modalog_ne" class="modal">
    <div class="modal-overlay closerer"></div>
    <div class="modal-container">
        <div class="modal-header">
            <button class="btn btn-clear closerer float-right"></button>
            <div class="modal-title">Create new Event</div>
        </div>
        <div class="modal-body">
            <div class="content">
                <form id="ne-Form" action="/e/{EVENTGROUP_TITLE}" method="POST" enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                        <label class="form-label" for="ne_title">Title</label>
                        <input class="form-input" type="text" name="ne_title" placeholder="Title" />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="ne_desc">Description</label>
                        <textarea class="form-input" name="ne_desc" placeholder="Description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="ne_maxents">Max Entries</label>
                        <input class="form-input" type="number" name="ne_maxents" placeholder="Number" />
                    </div>
                    <input type="hidden" name="ne-FORM" value="true" />
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link closerer">Close</button>
            <input class="btn btn-primary" type="submit" form="ne-Form" value="Create Event" />
        </div>
    </div>
</div>

</script>
