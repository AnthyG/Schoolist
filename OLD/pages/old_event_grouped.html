<h3 id="{EVENT_TITLE}">{EVENT_TITLE}
    <small><small><a href="#{EVENT_TITLE}"><span class="mdi" style="font-size: inherit;">link</span></a></small></small>
</h3>
<p><b>Description:</b><br>{EVENT_DESCRIPTION}</p>
<p><b>Entries left:</b><br>{ENTSLEFT}/{MAXENTS}</p>
{ENTRYBTN}

        <h3 class="card-title">{EVENT_TITLE}

        </h3>
        <h6 class="card-meta">{EVENT_DESCRIPTION}</h6>
    </div>
    <div class="card-body">
        <h4>Entries:</h4>
        {ENTRIESLIST}

    <div class="card-footer">
        {ENTRYBTN}
    </div>
