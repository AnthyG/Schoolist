<div id="modalog_ee_{EVENT_ID}" class="modal">
    <div class="modal-overlay closerer"></div>
    <div class="modal-container">
        <div class="modal-header">
            <button class="btn btn-clear closerer float-right"></button>
            <div class="modal-title">Edit Event</div>
        </div>
        <div class="modal-body">
            <div class="content">
                <form id="ee-Form-{EVENT_ID}" action="/e/{EVENTGROUP_TITLE}/{EVENT_TITLE}" method="POST" enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                        <label class="form-label" for="ee_title">Title</label>
                        <input class="form-input" type="text" name="ee_title" placeholder="Title" value="{EVENT_TITLE}" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="ee_desc">Description</label>
                        <textarea class="form-input" name="ee_desc" placeholder="Description" rows="3" required>{EVENT_DESCRIPTION}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="ee_maxents">Max Entries</label>
                        <input class="form-input" type="number" name="ee_maxents" placeholder="Number" value="{MAXENTS}" required />
                    </div>
                    <input type="hidden" name="ee-FORM" value="true" />
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link closerer">Close</button>
            <input class="btn btn-primary" type="submit" form="ee-Form-{EVENT_ID}" value="Save" />
        </div>
    </div>
</div>
<a class="modalog_btn btn btn-primary" href="#" target-modal="ee_{EVENT_ID}">Edit Event</a>
