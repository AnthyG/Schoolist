<div class="container grid-960">
    <h2>Classmanager</h2>
    <label class="form-label" for="user_class">Viewing Class</label>
    <select class="form-select" id="class_selector">
        {CLASS_OPTIONS}
    </select>
    <br>
    <br>
    <form>
        <p>Users already in this Class:</p>
        {USERS_LIST_ALREADY}
    </form>
    <div class="divider"></div>
    <form id="class_users_waiting-Form" action="/mc/{CURRENT_CLASS}" method="POST" enctype="application/x-www-form-urlencoded">
        <p>Users registered for this Class:</p>
        <input class="btn btn-primary float-right" value="Save" type="submit" /> {USERS_LIST_WAITING}
    </form>
</div>
<script>
    $(document).ready(function() {
        $('#class_selector').on('change', function() {
            window.location.replace("/mc/" + $(this).val());
        });
        $('#class_selector').val('{CURRENT_CLASS}');
    });
</script>
