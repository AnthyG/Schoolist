<div class="card light-shadow mb-5 collapse-card">
    <div class="card-header">
        <h3 class="card-title2">
            <span class="card-collapser hand" collaps="blendout">
                <span class="mdi collaps-icon user-select-none float-right" style="font-size: inherit; position: relative; top: 0.4rem;">expand_more</span><span style="cursor: text; word-break: break-word;">{ITEM_TITLE}</span>
            </span>
            <small class="user-select-none" style="cursor: default;"><small><a href="?countries={ITEM_COUNTRY}" sCountries="{ITEM_COUNTRY}">{ITEM_COUNTRY}</a></small></small>
        </h3>
        <h6 class="card-meta" style="margin-bottom: 0px;">{ITEM_LANGUAGES}</h6>
    </div>
    <div class="blendout" style="display: none;">
        <div class="card-body">
            <h4 style="margin-top: 0px;">Description</h4>
            <p><b>Where:</b><br><a href="?zip={ITEM_ZIP}">{ITEM_ZIP}</a> <a href="?place={ITEM_PLACE}">{ITEM_PLACE}</a>, <a href="?countries={ITEM_COUNTRY}">{ITEM_COUNTRY}</a></p>
            <p><b>Who ({ITEM_TYPE}):</b><br>{ITEM_WHO}</p>
            <p><b>What:</b><br>{ITEM_WHAT}</p>
            <h4>Contact</h4>
            <p><b>Website:</b><br><a href="{ITEM_WEBSITE}" target="_blank">{ITEM_WEBSITE}</a></p>
            <p><b>Email:</b><br>{ITEM_EMAIL}</p>
            <p><b>Phone:</b><br>{ITEM_PHONE}</p>
            <p><b>Mobile:</b><br>{ITEM_MOBILE}</p>
        </div>
        <div class="card-footer"></div>
    </div>
</div>
